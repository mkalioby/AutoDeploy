{% block head %}
    <script>
        function checkSlack() {
            $.ajax({
                url: "{% url 'checkSlack' %}",
                "method": "GET",
                "dataType": 'json',
                success: function (data) {
                    if (data['client_id']) {
                        var slack_link = '<a id="slack_link" href="https://slack.com/oauth/v2/authorize?scope=bot,users:read,channels:read,chat:write,chat:write.public,groups:read,usergroups:read,team:read,incoming-webhook&user_scope=users:read,users.profile:read,team:read,identify,groups:read,channels:read,channels:write,chat:write,groups:write&client_id='+ data['client_id'] +'"><img alt="Add to Slack" height="40" width="139" src="https://platform.slack-edge.com/img/add_to_slack.png" srcset="https://platform.slack-edge.com/img/add_to_slack.png 1x, https://platform.slack-edge.com/img/add_to_slack@2x.png 2x" /></a>'
                        $("#plugins_list").append('<li>' + slack_link + '</li>');
                    }
                },
            })
        }
    </script>
{% endblock %}
<li><a href="javascript:void(0)" onclick="$('#plugins_list').toggle();"><i class="fa fa-plug fa-fw"></i>Plugins <span
        class="caret"></span></a>
    <ul id="plugins_list" style="display: none">
        <li>
            <a href="{% url 'manage_plugin' %}"><i class="fa fa-cog"></i> Manage</a>
        </li>
        <li>
            <a href="{% url 'add_plugin' %}"><i class="fa fa-plus"></i> Install</a>
        </li>
    </ul>
</li>
